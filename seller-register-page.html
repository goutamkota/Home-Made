<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="template" content="home-made"/>
        <meta name="title" content="home-made - Ecommerce Food Store HTML Template"/>
        <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online"/>
        <title>Home-Made - Register</title>
        <link rel="icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="fonts/flaticon/flaticon.css"/>
        <link rel="stylesheet" href="fonts/icofont/icofont.min.css"/>
        <link rel="stylesheet" href="fonts/fontawesome/fontawesome.min.css"/>
        <link rel="stylesheet" href="vendor/venobox/venobox.min.css"/>
        <link rel="stylesheet" href="vendor/slickslider/slick.min.css"/>
        <link rel="stylesheet" href="vendor/niceselect/nice-select.min.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/user-auth.css"/>
    </head>
    <body>
        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-12 col-lg-12 col-xl-10">
                        <div class="user-form-logo">
                            <a href="index.html"><img src="images/logo.png" alt="logo"/></a>
                        </div>
                        <div class="user-form-card p-5">
                            <div class="user-form-title">
                                <h2>Sell Here!</h2>
                                <p>Setup a New Seller Account in a Minute</p>
                            </div>
                            <div class="user-form-group" style="padding-left: 25px;padding-right: 25px">
                                <form class="user-form">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter your first name"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter your last name"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter your mail id"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12">
                                            <div class="form-group">
                                                <input type="number" class="form-control" placeholder="Enter your phone number"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter your password"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Enter repeat password"/>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="check"/><label class="form-check-label" for="check">Accept all the
                                            <a href="register.html#">Terms & Conditions</a>
                                        </label>
                                    </div>
                                    <div class="form-button">
                                        <button type="submit">register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="user-form-remind">
                            <p>Already Have An Seller Account?<a href="./seller-login-page.html">login here</a>
                            </p>
                        </div>
                        <div class="user-form-footer">
                            <p>
                                Home-Made | &COPY; Copyright by
                                <a href="register.html#"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="vendor/bootstrap/jquery-1.12.4.min.js"></script>
        <script src="vendor/bootstrap/popper.min.js"></script>
        <script src="vendor/bootstrap/bootstrap.min.js"></script>
        <script src="vendor/countdown/countdown.min.js"></script>
        <script src="vendor/niceselect/nice-select.min.js"></script>
        <script src="vendor/slickslider/slick.min.js"></script>
        <script src="vendor/venobox/venobox.min.js"></script>
        <script src="js/nice-select.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/accordion.js"></script>
        <script src="js/venobox.js"></script>
        <script src="js/slick.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
